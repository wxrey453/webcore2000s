<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcore Aesthetic</title>
  <style>
    /* Inline styling for the page */

    /* Container & title styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .title {
      text-align: center;
      margin-bottom: 40px;
    }

    /* Search form styling */
    .search {
      margin: 20px auto;
      text-align: center;
    }
    #searchForm {
      display: inline-block;
    }
    #searchInput {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    #searchForm button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #searchForm button:hover {
      background-color: #555;
    }

    /* Gallery styling */
    .gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .image-container {
      position: relative;
      margin: 10px;
    }
    .image {
      width: 250px;
      height: auto;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 14px;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-container:hover .overlay {
      opacity: 1;
    }

    /* Footer styling */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to My Interactive Webcore World!</h1>
    
    <!-- Search form for early 2000s-only results -->
    <div class="search">
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search for early 2000s content...">
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <div class="image-container">
        <img src="windows-style-dialog.png" alt="Windows Style Dialog" class="image">
        <div class="overlay">Click to Learn More!</div>
      </div>
      <div class="image-container">
        <img src="your-image-url-2.jpg" alt="Anime Image 2" class="image">
        <div class="overlay">Click to Learn More!</div>
      </div>
      <div class="image-container">
        <img src="your-image-url-3.jpg" alt="Anime Image 3" class="image">
        <div class="overlay">Click to Learn More!</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Explore more content!</p>
    </div>
  </div>
  
  <!-- JavaScript for search functionality with date restrictions -->
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let query = document.getElementById('searchInput').value.trim();
      // Construct a Google search URL that restricts results between Jan 1, 2000 and Dec 31, 2009.
      const url = "https://www.google.com/search?q=" + encodeURIComponent(query) +
                  "&tbs=cdr:1,cd_min:1/1/2000,cd_max:12/31/2009";
      window.location.href = url;
    });
  </script>
</body>
</html>
